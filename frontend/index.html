<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Management System</h1>
            <p>Manage users with CRUD operations</p>
        </header>

        <!-- Add User Form -->
        <section class="form-section">
            <h2>Add New User</h2>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="0" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Add User</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
            </form>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <h2>Search Users</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by name or email...">
                <button class="btn btn-info" id="searchBtn">Search</button>
                <button class="btn btn-secondary" id="clearSearchBtn">Clear</button>
            </div>
        </section>

        <!-- Users List -->
        <section class="users-section">
            <div class="section-header">
                <h2>Users List</h2>
                <button class="btn btn-info" id="refreshBtn">Refresh</button>
            </div>
            <div id="loadingSpinner" class="loading" style="display: none;">Loading...</div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be dynamically loaded here -->
                </tbody>
            </table>
            <div id="noUsersMessage" class="no-users" style="display: none;">
                No users found. Add a new user to get started!
            </div>
        </section>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update User</h2>
            <form id="updateUserForm">
                <input type="hidden" id="updateUserId">
                <div class="form-group">
                    <label for="updateName">Name:</label>
                    <input type="text" id="updateName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="updateEmail">Email:</label>
                    <input type="email" id="updateEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="updateAge">Age:</label>
                    <input type="number" id="updateAge" name="age" min="0" required>
                </div>
                <div class="form-group">
                    <label for="updateAddress">Address:</label>
                    <input type="text" id="updateAddress" name="address" required>
                </div>
                <button type="submit" class="btn btn-primary">Update User</button>
                <button type="button" class="btn btn-secondary close-modal">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
